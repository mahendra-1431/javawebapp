name: cicd workflow to create docker image and upload image into DockerHub
on:
  push:
    branches: ["master"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'
    - name: Build with Maven
      run: mvn clean install
 
    - name: Login to DockerHUB
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push docker image
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mydimages:${IMAGE_TAG} .
    - name: Push docker image
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/mydimages:${IMAGE_TAG}
